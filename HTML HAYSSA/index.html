<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Cliente</title>
    <script>
        function pesquisarCep(){
            const cep = document.getElementById("cep").value
            const link = 'https://viacep.com.br/ws/'+cep+'/json/?callback=prencherCep'
            var script = document.createElement("script")
            script.src = link
            document.body.appendChild(script)
        }
        function prencherCep(conteudo){
            resposta.textContent = JSON.stringify(conteudo)
        }
    </script>
</head>
<body>
    <label for="cep">cep:</label>
    <input type="text" id="cep">
    <p id="resposta"></p>
    <input type="button" value="Pesquisar" onclick="pesquisarCep()">
</body>
</html>
