<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Cliente</title>
  <style>
    body {
      background-image: url(https://wallpapers.com/images/hd/cute-kuromi-desktop-screen-theme-ipu8z43st9luah5d.jpg);
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    form {
      background-color: rgba(255, 230, 240, 0.9);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(255, 182, 193, 0.4);
      width: 50%;
      margin: auto;
      border: 2px solid white;
    }

    form label {
      font-weight: bold;
      margin-top: 10px;
      color: #cc3366;
      display: block;
    }

    .input-texto {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #fff0f8;
      border: 2px solid white;
      border-radius: 10px;
      box-shadow: 1px 1px 4px rgba(255, 192, 203, 0.4);
      margin-bottom: 15px;
      font-size: 1em;
    }

    input[type="submit"] {
      background-color: #ffb6c1;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1.1em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #ff99aa;
    }
  </style>
</head>
<body>
  <form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" class="input-texto" required>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" class="input-texto" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" class="input-texto" required>

    <label for="email">Email:</label>
    <input type="email" id="email" class="input-texto" required>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" class="input-texto" required>

    <label for="rua">Rua:</label>
    <input type="text" id="rua" class="input-texto" required>

    <label for="numero">NÃºmero:</label>
    <input type="number" id="numero" class="input-texto" required>

    <label for="bairro">Bairro:</label>
    <input type="text" id="bairro" class="input-texto" required>

    <label for="cidade">Cidade:</label>
    <input type="text" id="cidade" class="input-texto" required>

    <label for="estado">Estado:</label>
    <input type="text" id="estado" class="input-texto" required>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
